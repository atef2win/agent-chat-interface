<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Agent - Chat</title>
    
    <!-- Biblioth√®que pour rendre le Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .client-id-display {
            background: #f9f9f9;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .chat-box {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.agent {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            border-top-left-radius: 0;
        }
        
        .message.agent h1 {
            font-size: 20px;
            margin: 10px 0;
            color: #667eea;
        }
        
        .message.agent h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #764ba2;
        }
        
        .message.agent h3 {
            font-size: 16px;
            margin: 8px 0;
            color: #333;
        }
        
        .message.agent p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .message.agent ul,
        .message.agent ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message.agent li {
            margin: 4px 0;
        }
        
        .message.agent strong {
            font-weight: bold;
            color: #667eea;
        }
        
        .message.agent em {
            font-style: italic;
        }
        
        .message.agent code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .message.agent hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 15px 0;
        }
        
        .message.agent a {
            color: #667eea;
            text-decoration: underline;
        }
        
        .message.agent blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 15px;
            border-top-right-radius: 0;
            margin-left: auto;
            max-width: 80%;
        }
        
        .loading-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading-message.show {
            display: block;
        }
        
        .input-area {
            padding: 20px 30px 30px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #userMessage {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #userMessage:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        #sendBtn:active {
            transform: scale(0.95);
        }
        
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Qualificator</h1>
            <p>R√©pondez aux questions pour compl√©ter votre qualification</p>
        </div>
        
        <div class="client-id-display">
            Session ID: <span id="clientIdDisplay"></span>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="loading-message" id="loadingMessage">
                ‚è≥ Pr√©paration de votre qualification en cours...
                <span class="loader"></span>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Qualification compl√®te ! Votre demande est en cours de traitement.
        </div>
        
        <div class="input-area" id="inputArea">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userMessage" 
                    placeholder="Tapez votre r√©ponse ici..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT : URLs de vos webhooks n8n
        const WEBHOOK_URL = 'https://atefjarray.app.n8n.cloud/webhook/tally-form';
        const GET_QUESTION_URL = 'https://atefjarray.app.n8n.cloud/webhook/get-question';
        
        // Variables globales
        let clientId = null;
        let conversationHistory = [];
        let pollingInterval = null;
        let pollingAttempts = 0;
        const MAX_POLLING_ATTEMPTS = 30; // 30 tentatives √ó 2 secondes = 1 minute max
        
        // Initialisation
        window.onload = function() {
            console.log('üöÄ Chat interface loaded');
            
            // R√©cup√©rer client_id et mode depuis URL
            const urlParams = new URLSearchParams(window.location.search);
            let urlClientId = urlParams.get('client_id');
            const mode = urlParams.get('mode');
            const initialQuestion = urlParams.get('question');
            
            console.log('URL params:', { urlClientId, mode, initialQuestion });
            
            // D√©terminer le client_id
            if (urlClientId) {
                clientId = urlClientId;
                localStorage.setItem('client_id', clientId);
            } else {
                clientId = localStorage.getItem('client_id');
                if (!clientId) {
                    clientId = 'web_' + Date.now();
                    localStorage.setItem('client_id', clientId);
                }
            }
            
            console.log('‚úÖ Client ID:', clientId);
            
            // Afficher le client_id
            document.getElementById('clientIdDisplay').textContent = clientId;
            
            // Si mode=initial ‚Üí polling pour r√©cup√©rer la premi√®re question
            if (mode === 'initial') {
                console.log('üîÑ Mode initial ‚Üí Starting polling');
                startPolling();
            }
            // Si question dans URL ‚Üí afficher directement
            else if (initialQuestion) {
                console.log('üìù Question in URL ‚Üí Display directly');
                addMessage('agent', decodeURIComponent(initialQuestion));
                document.getElementById('userMessage').focus();
            }
            // Sinon ‚Üí message de bienvenue par d√©faut
            else {
                console.log('üëã Default welcome message');
                addMessage('agent', 'Bonjour ! Je suis l\'Agent Qualificator. Comment puis-je vous aider aujourd\'hui ?');
                document.getElementById('userMessage').focus();
            }
        };
        
        // D√©marrer le polling
        function startPolling() {
            const loadingMsg = document.getElementById('loadingMessage');
            loadingMsg.classList.add('show');
            
            // D√©sactiver l'input pendant le polling
            document.getElementById('userMessage').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Polling toutes les 2 secondes
            pollingInterval = setInterval(checkForQuestion, 2000);
            
            // Premi√®re v√©rification imm√©diate
            checkForQuestion();
        }
        
        // V√©rifier si la question est pr√™te
        async function checkForQuestion() {
            pollingAttempts++;
            
            const url = `${GET_QUESTION_URL}?client_id=${encodeURIComponent(clientId)}`;
            console.log(`üîç Polling attempt ${pollingAttempts}/${MAX_POLLING_ATTEMPTS} - URL:`, url);
            
            // Arr√™ter apr√®s MAX_POLLING_ATTEMPTS tentatives
            if (pollingAttempts > MAX_POLLING_ATTEMPTS) {
                console.error('‚ùå Polling timeout - Max attempts reached');
                clearInterval(pollingInterval);
                document.getElementById('loadingMessage').classList.remove('show');
                addMessage('agent', '‚ö†Ô∏è Le temps de pr√©paration a expir√©. Veuillez rafra√Æchir la page ou contactez le support.');
                document.getElementById('userMessage').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                return;
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('üì• Polling response:', data);
                
                if (data.status === 'ready' && data.question) {
                    // Question pr√™te !
                    console.log('‚úÖ Question ready!');
                    clearInterval(pollingInterval);
                    document.getElementById('loadingMessage').classList.remove('show');
                    
                    // Afficher la question
                    addMessage('agent', data.question);
                    
                    // R√©activer l'input
                    document.getElementById('userMessage').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('userMessage').focus();
                } else if (data.status === 'waiting') {
                    console.log('‚è≥ Still waiting...');
                    // Continuer le polling
                } else {
                    console.warn('‚ö†Ô∏è Unexpected response status:', data.status);
                }
                
            } catch (error) {
                console.error('‚ùå Polling error:', error);
                // Continuer le polling malgr√© l'erreur
            }
        }
        
        // Ajouter un message au chat
        function addMessage(type, text) {
            console.log(`üí¨ Adding message (${type}):`, text.substring(0, 100) + '...');
            
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'agent') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            conversationHistory.push({
                role: type === 'agent' ? 'assistant' : 'user',
                content: text
            });
        }
        
        // Envoyer le message
        async function sendMessage() {
            const input = document.getElementById('userMessage');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('üì§ Sending message:', message);
            
            addMessage('user', message);
            input.value = '';
            
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const payload = {
                    client_id: clientId,
                    message: message,
                    conversation_history: conversationHistory
                };
                
                console.log('üì¶ Payload:', payload);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                console.log('üì• Response:', data);
                
                // G√©rer les diff√©rents status
                if (data.status === 'COMPLETE' || data.status === 'complete') {
                    console.log('‚úÖ Qualification COMPLETE');
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('inputArea').style.display = 'none';
                    addMessage('agent', '‚úÖ Merci ! Votre qualification est compl√®te.');
                    
                } else if (data.status === 'incomplete' || data.status === 'INCOMPLETE') {
                    console.log('üîÑ Status INCOMPLETE - Next question');
                    const question = data.question || data.agent_question || 'Pouvez-vous pr√©ciser ?';
                    addMessage('agent', question);
                    input.disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    input.focus();
                    
                } else if (data.status === 'processing') {
                    console.log('üîÑ Status PROCESSING - Redirecting');
                    // Le workflow renvoie processing + redirect_url
                    if (data.redirect_url) {
                        console.log('‚ÜóÔ∏è Redirecting to:', data.redirect_url);
                        window.location.href = data.redirect_url;
                    } else {
                        console.warn('‚ö†Ô∏è Processing without redirect_url');
                        addMessage('agent', 'Traitement en cours...');
                        input.disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                    }
                    
                } else {
                    console.warn('‚ö†Ô∏è Unknown status:', data.status);
                    const question = data.question || data.message || 'Une erreur est survenue. Pouvez-vous reformuler ?';
                    addMessage('agent', question);
                    input.disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                }
                
            } catch (error) {
                console.error('‚ùå Send error:', error);
                addMessage('agent', '‚ùå Une erreur est survenue. Veuillez r√©essayer.');
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }
    </script>
</body>
</html>

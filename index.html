<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Agent - Chat</title>
    
    <!-- Biblioth√®que pour rendre le Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .client-id-display {
            background: #f9f9f9;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .chat-box {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.agent {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            border-top-left-radius: 0;
        }
        
        /* Styles pour le contenu Markdown */
        .message.agent h1 {
            font-size: 20px;
            margin: 10px 0;
            color: #667eea;
        }
        
        .message.agent h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #764ba2;
        }
        
        .message.agent h3 {
            font-size: 16px;
            margin: 8px 0;
            color: #333;
        }
        
        .message.agent p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .message.agent ul,
        .message.agent ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message.agent li {
            margin: 4px 0;
        }
        
        .message.agent strong {
            font-weight: bold;
            color: #667eea;
        }
        
        .message.agent em {
            font-style: italic;
        }
        
        .message.agent code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .message.agent hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 15px 0;
        }
        
        .message.agent a {
            color: #667eea;
            text-decoration: underline;
        }
        
        .message.agent blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 15px;
            border-top-right-radius: 0;
            margin-left: auto;
            max-width: 80%;
        }
        
        .input-area {
            padding: 20px 30px 30px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #userMessage {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #userMessage:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        #sendBtn:active {
            transform: scale(0.95);
        }
        
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Qualificator</h1>
            <p>R√©pondez aux questions pour compl√©ter votre qualification</p>
        </div>
        
        <div class="client-id-display">
            Session ID: <span id="clientIdDisplay"></span>
        </div>
        
        <div class="chat-box" id="chatBox">
            <!-- Messages appara√Ætront ici -->
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Qualification compl√®te ! Votre demande est en cours de traitement.
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="input-area" id="inputArea">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userMessage" 
                    placeholder="Tapez votre r√©ponse ici..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT : Remplacez par votre URL n8n
        const WEBHOOK_URL = 'https://atefjarray.app.n8n.cloud/webhook/tally-form';
        
        // Variables globales
        let clientId = null;
        let conversationHistory = [];
        
        // Initialisation
        window.onload = function() {
            // R√©cup√©rer client_id depuis URL ou localStorage
            const urlParams = new URLSearchParams(window.location.search);
            clientId = urlParams.get('client_id') || localStorage.getItem('client_id');
            
            if (!clientId) {
                // G√©n√©rer un client_id si inexistant
                clientId = 'web_' + Date.now();
                localStorage.setItem('client_id', clientId);
            }
            
            // Afficher le client_id
            document.getElementById('clientIdDisplay').textContent = clientId;
            
            // R√©cup√©rer la premi√®re question depuis l'URL
            const initialQuestion = urlParams.get('question');
            if (initialQuestion) {
                addMessage('agent', decodeURIComponent(initialQuestion));
            } else {
                // Message de bienvenue par d√©faut
                addMessage('agent', 'Bonjour ! Je suis l\'Agent Qualificator. Comment puis-je vous aider aujourd\'hui ?');
            }
            
            // Focus sur l'input
            document.getElementById('userMessage').focus();
        };
        
        // Ajouter un message au chat
        function addMessage(type, text) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Convertir le Markdown en HTML si c'est un message agent
            if (type === 'agent') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatBox.appendChild(messageDiv);
            
            // Scroll vers le bas
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Ajouter √† l'historique
            conversationHistory.push({
                role: type === 'agent' ? 'assistant' : 'user',
                content: text
            });
        }
        
        // Envoyer le message
        async function sendMessage() {
            const input = document.getElementById('userMessage');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Afficher le message utilisateur
            addMessage('user', message);
            input.value = '';
            
            // D√©sactiver l'input et afficher le loader
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('loader').style.display = 'block';
            
            try {
                // Envoyer au webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        message: message,
                        conversation_history: conversationHistory
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                // Cacher le loader
                document.getElementById('loader').style.display = 'none';
                
                if (data.status === 'COMPLETE' || data.status === 'complete') {
                    // Qualification termin√©e
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('inputArea').style.display = 'none';
                    
                    addMessage('agent', '‚úÖ Merci ! Votre qualification est compl√®te. Nous revenons vers vous tr√®s prochainement.');
                    
                } else if (data.status === 'incomplete' || data.status === 'INCOMPLETE') {
                    // Afficher la prochaine question
                    const question = data.question || data.agent_question || 'Pouvez-vous pr√©ciser votre demande ?';
                    addMessage('agent', question);
                    
                    // R√©activer l'input
                    input.disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    input.focus();
                } else {
                    // R√©ponse inattendue
                    addMessage('agent', data.question || data.message || 'Une erreur est survenue. Pouvez-vous reformuler ?');
                    input.disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loader').style.display = 'none';
                addMessage('agent', '‚ùå Une erreur est survenue. Veuillez r√©essayer.');
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
